<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}cook_full & "'s Recipe Collection"{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f8f5f0;
            color: #4b3e2e;
            margin: 0;
        }
        .navbar {
            background: #a67c52;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fffbe6;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 1em;
        }
        .navbar a:last-child {
            margin-right: 0;
        }
        .container {
            max-width: 900px;
            margin: 2em auto;
            background: #fffbe6;
            border-radius: 12px;
            box-shadow: 0 2px 8px #d2b48c;
            padding: 2em;
        }
        h1, h2, h3 {
            font-family: 'Georgia', serif;
            color: #7c5c38;
        }
        .btn {
            background: #d2b48c;
            color: #4b3e2e;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 0.5em 0;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #a67c52;
            color: #fffbe6;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5em;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 4px #d2b48c;
            text-align: center;
            padding: 1em;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 12px #a67c52;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 0.5em;
        }
        .star {
            color: gold;
            font-size: 1.3em;
            vertical-align: middle;
        }
        @media print {
            .navbar, .btn, .print-hide, .favorites-btn { display: none !important; }
            body, .container { background: #fff; color: #000; box-shadow: none; }
            @page {
                size: Letter portrait;
                margin: 1in;
            }
            /* No width/height constraints for printing. Images and content will print at natural size. */
            img, img#print-image, img#recipe-image {
                page-break-inside: avoid;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }
        .view-count {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #a67c52;
            color: #fffbe6;
            padding: 0.5em 1em;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 100;
            box-shadow: 0 2px 8px #d2b48c;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="navbar print-hide" style="justify-content:center;">
        <div style="display:flex; align-items:center; justify-content:space-between; width:100%; position:relative;">
            <!-- Banner title, clickable to cook_app home if selected -->
            <a href="{% if cook_obj and cook_obj.cook_app %}{% url 'recipes:category_list' %}{% else %}#{% endif %}" style="text-decoration:none;">
                <span style="font-size:2em; font-family:'Georgia',serif; font-weight:bold; color:#fffbe6; margin-left:2em; letter-spacing:1px; cursor:pointer;">
                    {% block banner_title %}{% if cook_obj and cook_obj.cook_app %}{{ cook_obj.cook_app }}{% else %}Fern's Recipe Box{% endif %}{% endblock %}
                </span>
            </a>
            <!-- Hamburger Menu in top right corner of banner -->
            <div id="menu-container" style="position:absolute; top:1em; right:2em; z-index:20;">
                <div id="menu-icon" style="width:36px; cursor:pointer; padding:8px;" onclick="toggleMenu()">
                    <div style="height:5px; background:#fffbe6; margin:6px 0; border-radius:2px;"></div>
                    <div style="height:5px; background:#fffbe6; margin:6px 0; border-radius:2px;"></div>
                    <div style="height:5px; background:#fffbe6; margin:6px 0; border-radius:2px;"></div>
                </div>
                <div id="menu-items" style="display:none; position:absolute; right:0; top:40px; background:#fff8f0; border:1px solid #e0c8a0; border-radius:8px; box-shadow:0 2px 8px #e0c8a0; min-width:180px; z-index:10;">
                    <a href="{% url 'select_cook' %}" style="display:block; padding:1em; color:#a67c52; text-decoration:none; border-bottom:1px solid #e0c8a0;">Select Cook/Collection</a>
                    <a href="{% url 'recipes:faq' %}" style="display:block; padding:1em; color:#a67c52; text-decoration:none; border-bottom:1px solid #e0c8a0;">FAQ</a>
                    <a href="{% url 'recipes:about_page' %}" style="display:block; padding:1em; color:#a67c52; text-decoration:none;">About</a>
                </div>
            </div>
        </div>
        <script>
        function toggleMenu() {
            var menu = document.getElementById('menu-items');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
        document.addEventListener('click', function(e) {
            var icon = document.getElementById('menu-icon');
            var menu = document.getElementById('menu-items');
            if (!icon.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
        </script>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
